<div class="container">
  <div class="overlay"></div>
  <h2 [title]="title" [style.white-space]="whiteSpace" [style.text-overflow]="textOverflow">{{ title }}</h2>
  <img [src]="customImage" alt="" />
</div>

<div *ngIf="showSpacer" class="spacer">
  <div class="elementor-spacer">
    <div class="elementor-spacer-inner"></div>
    <div class="stripes">
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
    </div>
  </div>
</div>
